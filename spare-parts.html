<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spare Parts - RK TVS Authorized Service Centre</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header (loaded from partial) -->
  <div data-include="partials/header.html"></div>

  <!-- Spare Parts Hero -->
  <section class="hero hero--spare-parts">
    <div class="hero-section-indicator">
      <span class="section-num">00</span>
      <div class="section-line"></div>
      <span class="section-num">01</span>
    </div>
    <div class="hero-spare-parts-bg" aria-hidden="true"></div>
    <div class="hero-inner hero-inner--spare-parts">
      <div class="hero-content hero-content--spare-parts">
        <h1 class="hero-title hero-title--spare-parts">
          <span class="hero-line">Built for Performance</span>
          <span class="hero-line hero-line--sub">Trusted for Safety</span>
        </h1>
        <a href="contact.html" class="btn btn--primary hero-cta">Enquire Now</a>
      </div>
    </div>
    <div class="hero-grid" aria-hidden="true"></div>
  </section>

  <!-- Explore Our Range of Genuine Parts -->
  <section class="parts-section">
    <div class="parts-grid" aria-hidden="true"></div>
    <div class="parts-inner">
      <h2 class="parts-title">Explore Our Range of Genuine Parts</h2>
      <div class="carousel carousel--parts">
        <button type="button" class="carousel-btn carousel-btn--prev" aria-label="Previous slide">‹</button>
        <div class="carousel-track">
          <div class="carousel-slide">
            <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800&q=80" alt="Engine parts">
          </div>
          <div class="carousel-slide">
            <img src="https://images.unsplash.com/photo-1581092160562-40aa08e78837?w=800&q=80" alt="Motorcycle brake system">
          </div>
          <div class="carousel-slide">
            <img src="https://images.unsplash.com/photo-1609630875171-d132e01c6e0b?w=800&q=80" alt="Vehicle components">
          </div>
          <div class="carousel-slide">
            <img src="https://images.unsplash.com/photo-1558981359-219d6364c9c8?w=800&q=80" alt="TVS motorcycle">
          </div>
        </div>
        <button type="button" class="carousel-btn carousel-btn--next" aria-label="Next slide">›</button>
      </div>
      <p class="parts-desc">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincid Lorem ipsum dolor sit amet, consectetuer adipisc</p>
      <div class="carousel-dots" role="tablist" aria-label="Carousel slides">
        <button type="button" class="carousel-dot" role="tab" aria-label="Slide 1" data-index="0"></button>
        <button type="button" class="carousel-dot" role="tab" aria-label="Slide 2" data-index="1"></button>
        <button type="button" class="carousel-dot" role="tab" aria-label="Slide 3" data-index="2"></button>
        <button type="button" class="carousel-dot" role="tab" aria-label="Slide 4" data-index="3"></button>
      </div>
    </div>
  </section>

  <!-- Footer (loaded from partial) -->
  <div data-include="partials/footer.html"></div>

  <script src="include.js"></script>
  <script src="script.js"></script>
</body>
</html>
