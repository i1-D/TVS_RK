<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spare Parts - RK TVS Authorized Service Centre</title>
  <link rel="icon" type="image/svg+xml" href="images/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"></noscript>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"></noscript>
  <script>
    window.addEventListener('load', function() {
      var asyncLinks = document.querySelectorAll('link[media="print"]');
      asyncLinks.forEach(function(link) {
        if (link.media === 'print') {
          link.media = 'all';
        }
      });
    });
  </script>
</head>
<body>
  <!-- Fixed Scroll Indicator -->
  <div class="scroll-indicator">
    <div class="scroll-indicator-line"></div>
    <div class="scroll-indicator-dots">
      <div class="scroll-indicator-dot active" data-section="hero">
        <div class="scroll-indicator-dot-inner"></div>
        <span class="scroll-indicator-number">00</span>
      </div>
      <div class="scroll-indicator-dot" data-section="parts-section">
        <div class="scroll-indicator-dot-inner"></div>
        <span class="scroll-indicator-number">01</span>
      </div>
    </div>
  </div>

  <!-- Header (loaded from partial) -->
  <div data-include="partials/header.html"></div>

  <!-- Spare Parts Hero -->
  <section class="hero hero--spare-parts">
    <div class="hero-content hero-content--spare-parts">
      <h1 class="hero-title hero-title--spare-parts">
        <span class="hero-line">Built for Performance</span>
        <span class="hero-line">Trusted for Safety</span>
      </h1>
      <a href="contact.html" class="primary-cta">Enquire Now</a>
    </div>
    <div class="hero-grid" aria-hidden="true"></div>
  </section>

  <!-- Explore Our Range of Genuine Parts -->
  <section class="parts-section">
    <div class="parts-grid" aria-hidden="true"></div>
    <div class="parts-inner">
      <h2 class="parts-title">Explore Our Range of Genuine Parts</h2>
      <div class="swiper swiper--parts">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/service-1.webp" alt="Engine parts" loading="lazy" decoding="async" width="800" height="600">
          </div>
          <div class="swiper-slide">
            <img src="images/service-2.webp" alt="Motorcycle brake system" loading="lazy" decoding="async" width="800" height="600">
          </div>
          <div class="swiper-slide">
            <img src="images/service-3.webp" alt="Vehicle components" loading="lazy" decoding="async" width="800" height="600">
          </div>
          <div class="swiper-slide">
            <img src="images/service-4.webp" alt="TVS motorcycle" loading="lazy" decoding="async" width="800" height="600">
          </div>
        </div>
        <button type="button" class="swiper-button-prev" aria-label="Previous slide"></button>
        <button type="button" class="swiper-button-next" aria-label="Next slide"></button>
        <div class="swiper-pagination"></div>
      </div>
      <p class="parts-desc">Don't settle for aftermarket imitations. Protect your investment with factory-certified parts designed for a perfect fit and uncompromising durability, every single time.</p>
    </div>
  </section>

  <!-- Footer (loaded from partial) -->
  <div data-include="partials/footer.html"></div>

  <script src="include.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
